<!DOCTYPE html>
<!-- Scott Sorce -->
<html>
<head>
<meta charset="ISO-8859-1">
<title>Study Guide</title>
<link rel="stylesheet" type="text/css" href="./stylesheet.css">
</head>
<body>
<script>
  //This will be used for quiz section of the guide
  var globalname = -1;
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var lines = this.responseText.split('\n');
      console.log(lines.length);
      globalname++;
      while((lines[globalname] == "") && (globalname < lines.length))
        globalname++;
      if(globalname >= lines.length)
        globalname = 0;
        document.getElementById('demo').innerHTML = "";
      document.getElementById('demo').innerHTML = lines[globalname];
      document.getElementById('demo').style.font = "italic bold 20px cursive";
      console.log(globalname);
    }
  };
  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}

function previousDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var lines = this.responseText.split('\n');
      globalname--;
      // No wrapping
      if(globalname < 0 || globalname >= lines.length)
        globalname = 0;
      console.log(lines.length);
      while((lines[globalname] == "") && (globalname > 0))
        globalname--;
      if(globalname < 0 || globalname >= lines.length)
        globalname = 0;
        document.getElementById('demo').innerHTML = "";
      document.getElementById('demo').innerHTML = lines[globalname];
      document.getElementById('demo').style.font = "italic bold 20px cursive";
      console.log(globalname);
    }
  };
  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}



</script>
<div id="demo">
</div>
<div><button type="button" onclick="previousDoc()">Previous</button></div>
<div><button type="button" onclick="loadDoc()">Next</button></div>
</body>
</html>
