<!DOCTYPE html>
<!-- Scott Sorce -->
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="./stylesheet.css">
</head>
<body>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}

function cal()
{
	var x = document.getElementById("someID").value;
	var y = document.getElementById("otherID").value;
	var block = document.getElementById("id1");
	block.style.color = "white";
	block.style.borderColor = "red";
	block.style.borderWidth = "3px";
	block.style.borderStyle = "solid";
	block.style.backgroundColor = "black";
	block.style.padding = "10px";
	block.style.fontFamily = "Courier";
	block.style.fontSize = "12pt";
	block.style.float ="left";
	block.innerHTML = x + " + " + y + " = " + ((+y)+(+x)) + "<br>" 
	+ x + " - " + y + " = " + (x-y) + "<br>"
	+ x + " * " + y + " = " + (x*y) + "<br>"
	+ x + " / " + y + " = " + (x/y) + "<br>"
	+ x + " % " + y + " = " + (x%y) + "<br>";
}
</script>
<h4>Calculator</h4>
<div id="here">
	x <input id="someID" type="number">
	<br>
	y <input id="otherID" type="number">
	<br>
	&nbsp;<button onclick="cal();">Show results</button>
</div>
<div>
	<h1>File</h1>
</div>
<div id="demo">
		<h2>Let AJAX change this text</h2>
		<button type="button" onclick="loadDoc()">Change Content</button>
	  </div>
	  
</body>
</html>
